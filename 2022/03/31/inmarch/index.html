<p>在花开的三月</p>
<p>我看见别人院子里的花正在盛开</p>
<p>也看到黄叶在碎落</p>
<p>看着自家院子的树老去</p>
<p>老得很快</p>
<p>不知道什么时候开始</p>
<p>院子里就一直有一把铲子</p>
<p>像是在告诉人们叶落了总要铲去</p>
<p>如果有一天树也倒了</p>
<p>你总要忘记。</p>
<br>

<br>

<p><br>写于2022年3月31日</p>
