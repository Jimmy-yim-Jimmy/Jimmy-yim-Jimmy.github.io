<p>骤至的猛烈太阳</p>
<p>伏特加般猛烈</p>
<p>撕裂了昨日凉风的幻梦</p>
<p>是另一个盛夏</p>
<p>是另一个结束的阴雨天</p>
<p>是如常黏稠的亚热带</p>
<p>鸽子继续飞行</p>
<p>回忆永远腐烂</p>
<p>永远腐烂了一个被过度诗意化的夏天</p>

<br>
